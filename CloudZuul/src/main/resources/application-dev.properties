spring.application.name                 =   cloud-zuul-api

eureka.client.service-url.defaultZone   =   http://localhost:9001/eureka/

zuul.ignored-services                   =   *

zuul.routes.user-api.path               =   /user/**
zuul.routes.user-api.serviceId          =   service-user-api

zuul.routes.test-api.path               =   /test/**
zuul.routes.test-api.serviceId          =   service-test-api

zuul.routes.tourists-api.path           =   /tourists/**
zuul.routes.tourists-api.serviceId      =   service-tourists-api